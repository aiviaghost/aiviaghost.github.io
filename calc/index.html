<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cuprum&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="siteWrapper"> <!--wrapper to enable "overflow-x: hidden;" on mobile-->
        <input id="expression">
        <div id="displayResult">2400</div>

        <section id="numbers">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button class="number">=</button>
        </section>

        <section id="operators">
            <button class="operator">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
        </section>

        <section id="advancedOperators">
            <button class="advancedOperator">a</button>
            <button class="advancedOperator">b</button>
            <button class="advancedOperator">c</button>
            <button class="advancedOperator">d</button>
            <button class="advancedOperator">e</button>
            <button class="advancedOperator">f</button>
            <button class="advancedOperator">g</button>
            <button class="advancedOperator">h</button>
            <button class="advancedOperator">i</button>
            <button class="advancedOperator">j</button>
            <button class="advancedOperator">k</button>
            <button class="advancedOperator">l</button>
            <button class="advancedOperator">m</button>
            <button class="advancedOperator">n</button>
            <button class="advancedOperator">o</button>
            <button class="advancedOperator">p</button>
        </section>
    </div>

    <script src="calc.js"></script>
</body>
</html>
