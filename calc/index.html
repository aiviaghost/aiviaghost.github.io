<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Look at this graph</title>
        <meta name="description" content="A graphing calculator.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="controls">
                <header>The big calc</header>
                <input id="graphInput" type="text" aria-label="Input a mathematical function here">
                <div id="warning">
                    <div id="cross1"></div>
                    <div id="cross2"></div>
                </div>
                <div id="slider"><p class="hidden">Drag to resize controls</p></div>
            </div>
        </div>

        <script src="graph.js"></script>
    </body>
</html>
