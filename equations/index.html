<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Equation solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="wrapper">
            <header>Equation solver</header>
            <button id="addEq">
                <div a></div>
                <div b></div>
                <p class="hidden">Click to add another equation.</p>
            </button>
            <button id="btnSolve">Solve</button>
            <div id="eqWrapper">
                <input class="equations">
            </div>
        </div>
    </div>

    <div id="results"></div>

    <script src="equations.js"></script>
</body>
</html>
